<!DOCTYPE html>
<html lang="en">
<head>

   <!-- linked-resources--bootstrap css start -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator Using JavaScript</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
   <!-- linked-resources--bootstrap css ends -->

</head>
<!-- Body-section starts  -->

<main class="container">

  <div class="calculator-grid" id="calculator">
    <div class="output" id="output" >
    </div>
    <button class="span-two" id="clear">AC</button>
    <button id="delete">DEL</button>
    
    <button class="button">/</button>
  
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
  
    <button class="button">*</button>
  
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
  
    <button class="button">+</button>
  
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
  
    <button class="button">-</button>
    <button class="button">.</button>
    <button class="button">0</button>
    <button class="span-two" id="equal">=</button>
  </div>
  
</main>





  
  <!-- Initial-resources-added- jquery--js starts -->

    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>

  <!-- Initial-resources-added- jquery--js ends -->

</body>
<!-- Body-section ends  -->
</html>
